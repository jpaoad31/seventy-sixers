<!DOCTYPE html>
<html>
    <head>
        <title>Seventy Sixers Probability Calculator</title>
        <script type='module' src='./javascript/modules/math.js'></script>
        <script type='module' src='./javascript/modules/sevensixer.js'></script>
        <script type='module' src='./javascript/index.js'></script>

        <!--LaTeX Support using MathJax-->
        <script src='https://polyfill.io/v3/polyfill.min.js?features=es6'></script>
        <script id='MathJax-script' async src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'></script>
    </head>
    <nav>
        <ul>
            <li>Seventy Sixers</li>
        </ul>
    </nav>
    <body>
        <p> This calculates the probability of winning <em>seventy sixers</em> given a certain number of dice.
            The Math works as follows:
            \[P[n] = \sum_{i=0}^{n-1} \left(\frac{1}{6}\right)^{n-i} \times \left(\frac{5}{6}\right)^{i} \times \binom{n}{i} \times P[i]\]
        </p>
        <form id='seventysixersform'>
            <div class='formGroup'>
                <label for='seventysixersdice'>Number of Dice:</label>
                <input id='seventysixersdice' type='number' name='seventysixersdice'>
            </div>
            <div class='formGroup'>
                <label for='seventysixersprobability'>Probability of Winning:</label>
                <output id='seventysixersprobability' for='seventysixersdice' name='seventysixersprobability'></output>
            </div>
        </form>
    </body>
</html>
